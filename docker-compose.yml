version: '3.4'

services:
  postgres:
    container_name: "postgres"
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - "./pgdata:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=admin"
      - "POSTGRES_PASSWORD=0325"
      - "POSTGRES_DB=nestjs"
      - "PGDATA=/var/lib/postgresql/data/pgdata"